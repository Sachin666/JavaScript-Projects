<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <div class="container-wrapper">
            <section class="hero">
                <h1>Metric/Implerial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button class="btn" id="btn-el">Convert</button>
             </section>
        
            <article class='converter'>
                <div class="art">
                    <h2>Length(Meter/Feet)</h2>
                    <p id="length-el"></p>
                </div>
                <div class="art">
                    <h2>Volume(Liters/Gallons)</h2>
                    <p id="volume-el"></p>
                </div>
                <div class="art">
                    <h2>Mass(Kilograms/Pounds)</h2>
                    <p id="mass-el"></p>
                </div>
            </article>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
